<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="saved-files.css" />
    <link rel="stylesheet" href="dashboard-modal.css" />
  </head>
  <body>
    <section id="download-modal" class="modal">
      <div class="modal-content">
        <span class="close-button"
          ><img src="assets/icons/close.png" alt=""
        /></span>
        <h2>Download Files</h2>
        <div class="inner-modal-content">
          <img src="assets/images/download-folder.png" alt="" />
          <p>
            Download <span id="name"><strong>Filename.csv</strong></span> files.
          </p>
          <button class="primary">
            <span
              ><img
                src="assets/icons/file_download.png"
                alt="file download icon" /></span
            >Download Zipped Files
          </button>
          <button class="complementary">
            <span
              ><img
                src="assets/icons/file_download.svg"
                alt="file download icon" /></span
            >Download Zipped Files
          </button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </section>
    <section id="delete-modal" class="modal">
      <div class="modal-content">
        <!-- <span class="close-button"
          ><img src="assets/icons/close.png" alt=""
        /></span> -->
        <h2>Confirm Deletion</h2>
        <div class="inner-modal-content">
          <p>
            Are you sure you want to delete this file and its chunked files?
          </p>
          <p>
            <span id="name"><strong>Filename.csv</strong></span>
          </p>
          <button class="danger">Delete</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </section>
    <section class="saved-files">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" name="" id="select-all" />
            </th>
            <th scope="col">File Name</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
            <th scope="col">Last Modified</th>
            <th scope="col">Chunk files</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td>Filename1.csv</td>

            <td>CSV</td>
            <td>
              <span class="date">July 25, 2022 3:30 PM</span>
            </td>
            <td>5</td>
            <td>
              <div>
                <button>
                  <img src="assets/icons/file_download.png" alt="" />
                </button>
                <button>
                  <img src="assets/icons/delete_outline.png" alt="" />
                </button>
              </div>
            </td>
          </tr> -->
        </tbody>
      </table>
    </section>

    <script src="saved-files.js"></script>
    <!-- <script src="dashboard-modal.js"></script> -->
  </body>
</html>
