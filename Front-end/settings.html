<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <main>
      <section class="modal" id="delete-account-modal">
        <div class="modal-content">
          <h2>Delete Account</h2>
          <p>
            Are you sure you want to delete your account? All saved files will
            be lost forever.
          </p>
          <button class="btn-danger">Delete Acount</button>
          <button class="cancel">Cancel</button>
        </div>
      </section>
      <section class="settings">
        <div class="account">
          <div class="info">
            <h4>Account</h4>
            <p>Name: <span>Jane Doe</span></p>
            <p>Email: user@gmail.com</p>
          </div>
          <div class="change-password">
            <h4>Change password</h4>
            <span
              ><img src="assets/icons/keyboard_arrow_down.svg" alt=""
            /></span>
            <form action="">
              <div class="form-control">
                <label for="current-password">Current password</label>
                <input
                  type="password"
                  name="current-password"
                  id="current-password"
                  placeholder="Password"
                />
                <img
                  class=""
                  id="toggle-current-password"
                  src="assets/icons/remove_red_eye.png"
                  alt="show password icon"
                />
              </div>
              <div class="form-control">
                <label for="new-password">New password</label>
                <input
                  type="password"
                  name="new-password"
                  id="new-password"
                  placeholder="Password"
                />
                <img
                  class=""
                  id="toggle-new-password"
                  src="assets/icons/remove_red_eye.png"
                  alt="show password icon"
                />
              </div>
              <div class="form-action">
                <button>Save New Password</button>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div>
            <img src="assets/images/Settings-panel.png" alt="settings image" />
          </div>
          <div class="account-action">
            <button class="btn-danger">
              <span
                ><img src="assets/icons/delete-icon-light.png" alt=""
              /></span>
              Delete Account
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="settings.js"></script>
</html>
